<style>

  mat-paginator {
    width: 50%;
    margin: auto;
  }

  button  {
    display: flex;
    background: #FFFFFF;
    border: 1px solid #fff;
    margin-left: 350px;
    margin-top: 20px;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: 1s;
  }

  button:hover {
    background: #b1b1b1;
  }

  table {
    margin-top: -37px !important;
    border: 1px solid #fff;
    width: 50%;
    flex: 1;
    margin: auto;
    background: #FFFFFF;
  }

  th, td {
    background: #FFFFFF;
  }

</style>
    <button (click)="publicarSkus()">Publicar Skus</button>
    <div [hidden]="!publicado">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Index. </th>
                <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
              </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Título</th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
              </ng-container>

              <ng-container matColumnDef="partnerId">
                <th mat-header-cell *matHeaderCellDef> Id do Produto </th>
                <td mat-cell *matCellDef="let element"> {{element.partnerId}} </td>
              </ng-container>

              <ng-container matColumnDef="ean">
                <th mat-header-cell *matHeaderCellDef> Ean </th>
                <td mat-cell *matCellDef="let element"> {{element.ean}} </td>
              </ng-container>

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Preço Lista</th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>

              <ng-container matColumnDef="sellPrice">
                  <th mat-header-cell *matHeaderCellDef> Preço Venda </th>
                  <td mat-cell *matCellDef="let element"> {{element.sellPrice}} </td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator
          [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          (page)="pageEvent = $event">
        </mat-paginator>
    </div>
    <h1 [hidden]="publicado">Publicando...</h1>
