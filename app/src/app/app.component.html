<style>

  button {
    margin-left: 18%;
    margin-top: 1%;
    transition: 0.5s;
  }

  button:hover {
    background: #c2c2c2;
  }

  mat-paginator {
    width: 50%;
    margin: auto;
  }

  table {
    margin-top: -35px !important;
    border: 1px solid #fff;
    width: 50%;
    flex: 1;
    margin: auto;
    background: #FFFFFF;
  }

  th, td {
    background: #FFFFFF;
  }

  .loading {
    display: flex;
    align-items: center;
    justify-content: center;
  }

</style>

<div class="main">
  <button [disabled]="!publicado" (click)="publicarSkus()" mat-raised-button >Publicar Skus</button>
  <div [hidden]="!publicado">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Index. </th>
            <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
          </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Título</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>

          <ng-container matColumnDef="partnerId">
            <th mat-header-cell *matHeaderCellDef> Id do Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.partnerId}} </td>
          </ng-container>

          <ng-container matColumnDef="ean">
            <th mat-header-cell *matHeaderCellDef> Ean </th>
            <td mat-cell *matCellDef="let element"> {{element.ean}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Preço Lista</th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>

          <ng-container matColumnDef="sellPrice">
              <th mat-header-cell *matHeaderCellDef> Preço Venda </th>
              <td mat-cell *matCellDef="let element"> {{element.sellPrice}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <h3 [hidden]="publicado" [ngClass]="{loading: !publicado}">Aguarde Publicando</h3>
</div>

<router-outlet></router-outlet>
